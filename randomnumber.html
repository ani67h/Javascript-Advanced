<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>Hello everyone! Let's paly a game. You have to think of  a number among 0 to 9. I will try to guess it. Let's see how many attempts it takes.</p>
    <p id="randomNumber"></p>

    <script>
        
        var result = "";
        var i = 0;

         while (i<1) {
            result += "<br> You guessed " + Math.floor(Math.random() * 10) ;
            i++;
         }

         document.getElementById("randomNumber").innerHTML = result;

    </script>     

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    h1{
        text-align: center;
    }

    form{
        max-width: 500px;
        margin: 0 auto;
        font-family: 'Poppins', sans-serif;
        text-align: center;
    }

    div{
        margin-bottom: 10px;
        font-family: 'Poppins', sans-serif;
    }

    button{
        font-family: 'Poppins', sans-serif;
        cursor: pointer;
    }

    #message{
        text-align: center;
        font-size: 20px;
        margin-top: 10px;
    }
</style>

<body>
    
    <h1>APPLICATION FORM</h1>
    <form id="loginForm" onsubmit="validate(event)">
        <fieldset>

            <div>
            <details>This form is only the students those who are interested to join Codingal to progress their coding activities.
            </details>
            </div>

            <div>
                <label for="name">Name : </label>
                <input type="text" id="name" name="name">
            </div>

            <div>
                <label for="institution">Institution : </label>
                <input type="text" id="institution" name="institution">
            </div>

            <div>
                <label for="grade">Grade : </label>
                <input type="text" id="grade" name="grade">
            </div>

            <div>
                <label for="email">Email : </label> 
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="password">Password : </label>
                <input for="password" id="password" name="password" minlength="8">
            </div>

            <div>
                <label for="age">Age : </label>
                <input type="number" id="age" name="age" min="12">
            </div>

            <div>
                <label for="gender">Gender : </label>
                <div class="options">
                <input type="radio" name="gender" value="male">Male <br>
                <input type="radio" name="gender" value="female">Female <br> <br>
                </div>
            </div>

            <div>
                <label for="number">Mobile number : </label>
                <input type="number" id="number" name="number" minlength="11" maxlength="11">
            </div>

            <div>
                <label for="nationality">Nationality : </label>
                <input type="text" name="nationality" id="nationality">
            </div>

            <button type="submit" id="submit">SUBMIT</button>
        </fieldset>
    </form>

    <div id="message"></div>

<script src="form.js"></script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>JavaScript Classes</h2>

    <p id="hi"></p>
    <p id="who"></p>

    <script>
        class Student {
            constructor(name) {
                this.student = name;
            }
            static hello(){
                return "Hello!";
            }
            present() {
                return 'My name is ' + this.student
            }
        }

        class Grade extends Student {
            constructor(name, grade) {
                super(name);
                this.studentGrade = grade;
            }
            show() {
                return this.present() + ', from ' + this.studentGrade;
            }
        }

        let obj = new Grade("Anindya","Grade 8");
        document.getElementById("who").innerHTML = obj.show();
        document.getElementById("hi").innerHTML = Student.hello();
    </script>

</body>
</html>

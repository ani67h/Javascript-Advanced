<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Let's play a game to find the greatest number.</p>
    <p id="result"></p>
    <script>
        function findMax() {
            var i;
            var max = arguments[0];
            for (i= 0; i < arguments.length; i++) { 
            if (arguments[i] > max) {
                max = arguments [i] ;
            }
        }
        return max;
    }
    document.getElementById("result").innerHTML = findMax (10,5,300,8,69,45,32,-54,-23)

    
    </script>
</body>
</html>

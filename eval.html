<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hit the button to evaluate/execute JavaScript expressions</h1>
    <button onclick="myFunction()">Hit</button>
    <p id="result"></p>

    <script>
        function myFunction() {
            var x = 13;
            var y = 55;
            var a = eval ("x*y") + "<br>";
            var b = eval ("727/1342") + "<br>";
            var c = eval("y-x") + "<br>";

            var result2 = a+b+c; 
            document.getElementById("result").innerHTML = result2
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>LET'S GET STARTED WITH WHILE LOOPS</h2>
    <p id="songkha"></p>

    <script>
        var print = "";
        var i = 0;
        while (i<10) {
            print += "<br> The number is " + i;
            i++;
        }
        document.getElementById("songkha").innerHTML = print;
    </script>
</body>
</html>
